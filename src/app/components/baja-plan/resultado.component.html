<div [@routerTransition]>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/inicio']">Inicio</a>
            </li>
            <li class="breadcrumb-item active">Baja de plan / Resultado</li>
        </ol>
    </nav>
    
    <div class="col-sm-12">
        <table border="0" width="60%" class="table-center">
            <tr>
                <td class="text-center">
                    <i class="fa fa-check-circle i-success text-info" aria-hidden="true"></i>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="p-msg">Se ha procesado con exito, se genero el siguiente folio con el cual puede dar seguimiento en el Reporte de Movimientos</p>
                    <h3>Folio: {{ folio.folio }}</h3>
                </td>
            </tr>
        </table>        
    </div>

    <form class="col-md-12 mt-3">
        <a  [routerLink]="['/baja-plan']"
            class="btn btn-primary pull-right mt-3"
            [hidden]="expandError">
            <i class="fa fa-check" aria-hidden="true"></i> Aceptar
        </a>
    </form>
</div>
