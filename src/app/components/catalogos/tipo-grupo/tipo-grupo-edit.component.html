<div [@routerTransition] style="height: 600px">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/inicio']">Inicio</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/tipoGrupo']">Tipo Grupo</a>
      </li>
      <li class="breadcrumb-item active">{{ pageTitle }}</li>
    </ol>
  </nav>

  <form [formGroup]="tipoGrupoForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="tipoGrupo" class="col-sm-2 col-form-label">Grupo</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="tipoGrupo" placeholder="Tipo Grupo" formControlName="GRUPO" [ngClass]="{'is-invalid': tipoGrupoForm.dirty && !tipoGrupoForm.controls.GRUPO.valid }">
        <div *ngIf='!tipoGrupoForm.controls.GRUPO.valid' class="invalid-feedback">
          Campo Requerido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" formControlName="DESCRIPCION" [ngClass]="{'is-invalid': tipoGrupoForm.dirty && !tipoGrupoForm.controls.DESCRIPCION.valid }">
        <div *ngIf='!tipoGrupoForm.controls.DESCRIPCION.valid' class="invalid-feedback">
          Campo Requerido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="activo" class="col-sm-2 col-form-label">Activo</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="activo" placeholder="activo" formControlName="ACTIVO" [ngClass]="{'is-invalid': tipoGrupoForm.dirty && !tipoGrupoForm.controls.ACTIVO.valid }">
        <div *ngIf='!tipoGrupoForm.controls.ACTIVO.valid' class="invalid-feedback">
          Campo Requerido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary" [disabled]="!tipoGrupoForm.valid">Guardar</button>
      </div>
    </div>
  </form>
</div>
